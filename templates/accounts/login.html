<html>
    {% load static %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Login Form</title>
    <link rel="icon" href="{% static 'Knight/favicon.JPG' %}" type="image/png">
    <link href="{% static 'indexx/css/style.css' %}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="{% static 'indexx/js/jquery.min.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".username").focus(function() {
                $(".user-icon").css("left","-48px");
            });
            $(".username").blur(function() {
                $(".user-icon").css("left","0px");
            });

            $(".password").focus(function() {
                $(".pass-icon").css("left","-48px");
            });
            $(".password").blur(function() {
                $(".pass-icon").css("left","0px");
            });
        });
    </script>
</head>
<body>
<div id="wrapper">
    <div class="user-icon"></div>
    <div class="pass-icon"></div>   
    <form method="POST" class="login-form" action="{% url 'login' %}"  id="loginForm">
        {% csrf_token %}
        <div class="header">
            <h1>Gajanana Trading</h1>
            {{ error }}
        </div>
        <div class="content">
            <input name="username"  type="text" class="input username" placeholder="Username" onfocus="this.value=''" />
            <input name="password"  type="password" class="input password" placeholder="Password" onfocus="this.value=''" />
        </div>
        <div class="footer">
            <input type="submit" name="submit" value="Login" class="button" />
        </div>
    </form>
</div>
<div class="gradient"></div>
</body>
</html>
