{% extends "components/layout.html" %}

{% block componentapp %}
        <style>
            input:invalid {
            //    border-color: #a9180e;
            }

            input:valid {
                border: 1px solid rgb(200, 242, 250);
            }
        </style>

        <div id="page-wrapper">
            <div class="container-fluid" style="padding-bottom: 10%">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 align="center" class="page-header">

                            <small></small>
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading" align="center">
                                <h1 class="panel-title"> Add Supplier Details</h1>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6 col-md-offset-3">
                                        <form role="form" name="form1" method="post" id="form1" action="{% url 'add_supplier_details' %}" align="center">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label>Supplier Name</label>
                                                <input class="form-control" name="name" type="text" id="name" required aria-required="true" pattern="[A-Za-z ]{1,30}">
											</div>

                                            <div class="form-group">
                                                <label>Address</label>
                                                <textarea class="form-control" rows="3" name="address" cols="15" required aria-required="true" pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+" ></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label>Mobile Number</label>
                                                <input class="form-control" name="mobile" type="text" id="buyingrate"  required aria-required="true" pattern="[98][0-9]{9}">
                                            </div>

                                            <div class="form-group">
                                                <label>Phone Number</label>
                                                <input class="form-control" name="phone" type="text" id="sellingrate"  required aria-required="true" pattern="[0][0-9]{8}">
                                            </div>
                                            <button type="submit" name="Submit" class="btn btn-primary">Submit </button>
                                            <button type="reset" name="Reset" value="Reset" class="btn btn-primary">Reset </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock componentapp %}
